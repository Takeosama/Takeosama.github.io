<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marcha Senderista en Cabrera de Mar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="Actividad12Nil.css">
</head>
<body>
    <header class="container py-4">
        <h1 class="flip-color-animation" style="text-align: center; text-transform: uppercase;">Marcha Senderista en Cabrera de Mar</h1>
        <p style="text-align: center;">FECHA 24 Y 25 DE JUNIO A LAS 09:00</p>
        <p style="text-align: center;">PRECIO: 12€</p>
        <img src="cabrerademar.jpg" alt="Imagen de la marcha senderista en Cabrera de Mar" class="fade-down">
      </header>
      <section class="container py-4">
        <div class="row">
          <div class="col-md-6">
            <h3 class="animated-title">Ruta corta - 16 Km</h3>
            <div>
              <iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d23888.959226795265!2d2.3753598167137717!3d41.54500103152359!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m5!1s0x12a4b430770c8247%3A0x85af3037452c5a53!2s08349%20Cabrera%20de%20Mar%2C%20Barcelona!3m2!1d41.528054499999996!2d2.3929959!4m3!3m2!1d41.5517738!2d2.3653660999999997!5e0!3m2!1ses!2ses!4v1685445054068!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
          <div class="col-md-6">
            <h3 class="animated-title">Ruta larga - 25 Km</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d47778.64498943505!2d2.298259247871512!3d41.54401778828614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d41.5283242!2d2.2653019!4m5!1s0x12a4b430770c8247%3A0x85af3037452c5a53!2s08349%20Cabrera%20de%20Mar%2C%20Barcelona!3m2!1d41.528054499999996!2d2.3929959!5e0!3m2!1ses!2ses!4v1685445307893!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>          </div>
        </div>
      </section>

  <section class="container py-4">
    <h2 style="text-align: center;">Imágenes de la Ruta</h2>
    <div style="display: flex; justify-content: center;">
      <img src="Rutafoto1.jpg" alt="Imagen de la ruta senderista" class="animated-image image1">
      <img src="Rutafoto2.jpg" alt="Imagen de la ruta senderista" class="animated-image image2">
      <img src="Rutafoto3.jpg" alt="Imagen de la ruta senderista" class="animated-image image3">
    </div>
  </section>

  <section class="container py-4">
    <h2 style="text-align: center;" class="color-animation">Menú de Comida Popular</h2>
    <p style="text-align: center;">El menú incluye:</p>
    <ul>
      <li>Paella</li>
      <li>Fideguada</li>
      <li>Macarrones</li>
    </ul>
    <div>
      <img src="paella.jpg" alt="Paella"style="height: 250px; width: auto; margin-right: 10px;">
      <img src="Fideua.jpg" alt="Fideguada"style="height: 250px; width: auto; margin-right: 10px;">
      <img src="macarrones.jpg" alt="Macarrones"style="height: 250px; width: auto; margin-right: 10px;">
    </div>
  </section>

  <section class="container py-4">
    <h2>Inscripción</h2>
    <form>
      <div class="row">
        <div class="col-md-6">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>


        <div class="col-md-6">
          <label for="apellidos">Apellidos:</label>
          <input type="text" class="form-control" id="apellidos" required>
        </div>

        <div class="col-md-6">
            <label for="DNI">DNI:</label>
            <input type="text" class="form-control" id="DNI" required>
          </div>

          <div class="col-md-6">
            <label for="Teléfono">Teléfono:</label>
            <input type="text" class="form-control" id="Teléfono" required>
          </div>

          <div class="col-md-6">
            <label for="Correo Electronico">Correo Electronico:</label>
            <input type="text" class="form-control" id="Correo Electronico" required>
          </div>

          <div class="col-md-6">
            <label for="fecha-nacimiento">Fecha de nacimiento:</label>
            <input type="date" class="form-control" id="fecha-nacimiento" required>
          </div>

          <div class="col-md-6">
            <label for="CP">CP:</label>
            <input type="text" class="form-control" id="CP" pattern="\d{5}" title="Ingrese un código postal de 5 dígitos" required>
          </div>

          <div class="col-md-6">
            <label for="Direccion">Direccion:</label>
            <input type="text" class="form-control" id="Direccion" required>
          </div>

          <div class="col-md-6">
            <label for="Sexo">Sexo:</label>
            <select class="form-control" id="Sexo" required>
              <option value="">Seleccione una opción</option>
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
              <option value="No lo quiero indicar">No lo quiero indicar</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="iene una enfermedad al corazon?">Tiene una enfermedad al corazon?:</label>
            <select class="form-control" id="iene una enfermedad al corazon?" required>
              <option value="">Seleccione una opción</option>
              <option value="Si">Si</option>
              <option value="No">No</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="TieneAlergia">Tiene alguna alergia?:</label>
            <select class="form-control" id="TieneAlergia" required>
              <option value="">Seleccione una opción</option>
              <option value="Si">Sí</option>
              <option value="No">No</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="Que tipo de alergia?">Que tipo de alergia?:</label>
            <input type="text" class="form-control" id="Que tipo de alergia?" required>
          </div>

          <div class="col-md-6">
            <label for="postre">¿Qué prefieres de postre?</label>
            <select id="postre" class="form-control" required>
              <option value="">Selecciona un postre</option>
              <option value="fruta">Fruta</option>
              <option value="flan">Flan</option>
              <option value="yogurt">Yogurt</option>
              <option value="pastel">Pastel de chocolate</option>
            </select>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="ruta">Ruta:</label>
              <select class="form-select" id="ruta" required>
                <option selected disabled>Seleccionar una opción</option>
                <option value="ruta_corta">Ruta Corta 16KM</option>
                <option value="ruta_larga">Ruta Larga 25KM</option>
              </select>
            </div>
            <div class="col-md-6">
                <label for="puntuacion">Puntuación de las rutas:</label>
                <input type="number" class="form-control" id="puntuacion" min="1" max="10" required><br><br>
              </div>
      </div>
     

<br>

      </div>
        <div class="form-group">
        <label for="foto">Foto de la transferencia:</label>
        <input type="file" class="form-control-file" id="foto"><br><br>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="foto_pago">
            <label class="form-check-label" for="condiciones">Acepto las condiciones</label><br><br>
            </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        
          </section>
          <footer class="container py-4">
            <p>&copy; 2023 Ayuntamiento de Cabrera de Mar</p>
          </footer>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        </body>
        </html>
